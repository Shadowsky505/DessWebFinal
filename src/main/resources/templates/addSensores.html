<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Sensor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <nav class="w-full bg-cyan-700 p-4 shadow-xl">
        <div class="flex items-center justify-center text-2xl">
            <a th:href="@{/}" class="self-center bg-rose-700 rounded-2xl text-white shadow-xl hover:shadow-white/70 hover:bg-rose-600 focus:bg-green-600 focus:shadow-white/70 p-4 font-Russo font-bold mx-8">INICIO</a>
            <a th:href="@{/administradores}" class="self-center bg-rose-700 rounded-2xl text-white shadow-xl hover:shadow-white/70 hover:bg-rose-600 focus:bg-green-600 focus:shadow-white/70 p-4 font-Russo font-bold mx-8">ADMIN</a>
            <a th:href="@{/sensores}" class="self-center bg-rose-700 rounded-2xl text-white shadow-xl hover:shadow-white/70 hover:bg-rose-600 focus:bg-green-600 focus:shadow-white/70 p-4 font-Russo font-bold mx-8">SENSORES</a>
            <a th:href="@{/datos}" class="self-center bg-rose-700 rounded-2xl text-white shadow-xl hover:shadow-white/70 hover:bg-rose-600 focus:bg-green-600 focus:shadow-white/70 p-4 font-Russo font-bold mx-8">DATOS</a>
        </div>
    </nav>

    <!-- Formulario de agregar Sensor -->
    <div class="container mx-auto p-6 mt-6 w-full max-w-lg bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Agregar Sensor</h1>
        
        <form action="/sensores/agregar" method="POST">
            <!-- Modelo -->
            <div class="mb-4">
                <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
                <input type="text" id="modelo" name="modelo" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Ciudad -->
            <div class="mb-4">
                <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>

            <!-- Fecha de Registro -->
            <div class="mb-4">
                <label for="fechaRegistro" class="block text-sm font-medium text-gray-700">Fecha de Registro</label>
                <input type="date" id="fechaRegistro" name="fechaRegistro" class="w-full px-4 py-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Agregar Sensor</button>
            </div>
        </form>
    </div>

</body>
</html>
